---
# tasks file for deploy_consul_client

- name: create a directory {{ deploy_consul_client_project_src }}
  ansible.builtin.file:
    path: "{{ deploy_consul_client_project_src }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: template a file {{ deploy_consul_client_project_src }}/docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ deploy_consul_client_project_src }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify: restart_consul_client

- name: template a file {{ deploy_consul_client_project_src }}/config.json
  ansible.builtin.template:
    src: config.json.j2
    dest: "{{ deploy_consul_client_project_src }}/config.json"
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify: reload_consul_client

- name: template a file {{ deploy_consul_client_project_src }}/web.json
  ansible.builtin.template:
    src: web.json.j2
    dest: "{{ deploy_consul_client_project_src }}/web.json"
    owner: root
    group: root
    mode: '0644'
    backup: true
  notify: reload_consul_client

- name: create and start consul_client version={{ deploy_consul_client_image_version }}
  community.docker.docker_compose_v2:
    project_src: "{{ deploy_consul_client_project_src }}"
    state: present